<!-- templates/base.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- <link rel="icon" href="https://getbootstrap.com/favicon.ico"> -->
  <title>{% block title %}Eventos{% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <!-- Add this to <head> -->
  <!-- <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" /> -->
  <link type="text/css" rel="stylesheet" href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://getbootstrap.com/docs/3.3/assets/css/ie10-viewport-bug-workaround.css"
  />
  <link type="text/css" rel="stylesheet" href="https://getbootstrap.com/docs/3.3/examples/signin/signin.css" />
  <link type="text/css" rel="stylesheet" href="https://getbootstrap.com/docs/3.3/assets/js/ie-emulation-modes-warning.js" />

</head>

<body>
  {% if user.is_authenticated %} Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
  {% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a>
  {% endif %}

  <main>
    {% block content %} {% endblock %}
  </main>
  <div class="container text-center">
    <p>...</p>
    <a href="{% url 'home' %}">home</a> |
    <a href="api/">API</a> |
    <a href="{% url 'webapp:list' %}">eventos</a>
  </div>
</body>

</html>
